name: easydev_base_ui
description: "EasyDev Flutter package with base widgets."
repository: https://github.com/aspirity-inc/easydev_flutter/tree/main/packages/easydev_base_ui
issue_tracker: https://github.com/aspirity-inc/easydev_flutter/issues

version: 1.0.0

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0

  easydev_theme: ^1.0.0

  community_material_icon: ^5.9.55

  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  assets:
    - assets/
  fonts:
    - family: EasyDevIcons
      fonts:
      - asset: lib/icons/EasyDevIcons.ttf